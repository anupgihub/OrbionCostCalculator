<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orbion Cost Calculator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <main class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg" aria-labelledby="title">
      <h1 id="title" class="text-2xl font-bold mb-6 text-center">Orbion Cost Calculator</h1>

      <!-- =================== FORM =================== -->
      <form id="costForm" class="space-y-6" novalidate>
        <!-- Users -->
        <div>
          <label for="numUsers" class="block text-sm font-medium text-gray-700">Number of Users</label>
          <input type="number" id="numUsers" name="numUsers" min="1" value="100" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Package -->
        <div>
          <label for="packageType" class="block text-sm font-medium text-gray-700">Package</label>
          <select id="packageType" name="packageType" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="access">Orbion Access</option>
            <option value="accessGov" selected>Orbion Access &amp; Governance</option>
          </select>
        </div>

        <!-- Analytics -->
        <div class="flex items-center">
          <input type="checkbox" id="upgrade" name="upgrade" class="h-4 w-4 text-blue-600 border-gray-300 rounded" />
          <label for="upgrade" class="ml-2 text-sm text-gray-700">Include <span class="italic">Analytics Editor</span> option</label>
        </div>

        <!-- ========== STANDARD SERVICE REQUESTS ========== -->
        <fieldset id="standardSR" class="border-t pt-4 space-y-3">
          <legend class="font-semibold text-sm text-gray-700 mb-1">Standard Service Requests</legend>
          <p class="text-xs text-gray-500 mb-2">Each SR consumes <strong>2&nbsp;W.U.</strong>. Unit W.U. price: <strong>€1 350.00</strong>.</p>

          <div class="flex items-center justify-between gap-3">
            <label class="flex-1 text-sm">SSR‑0009 – non‑pre‑integrated SAML app</label>
            <input type="number" min="0" value="0" data-sr-code="SSR-0009" class="w-24 p-1 border rounded-md text-right" />
          </div>
          <div class="flex items-center justify-between gap-3">
            <label class="flex-1 text-sm">SSR‑0010 – external auth method study</label>
            <input type="number" min="0" value="0" data-sr-code="SSR-0010" class="w-24 p-1 border rounded-md text-right" />
          </div>
          <div class="flex items-center justify-between gap-3">
            <label class="flex-1 text-sm">SSR‑0017 – AD‑domain integration</label>
            <input type="number" min="0" value="0" data-sr-code="SSR-0017" class="w-24 p-1 border rounded-md text-right" />
          </div>
        </fieldset>

        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
          Generate Proposal
        </button>
      </form>

      <!-- =================== OUTPUT =================== -->
      <section id="result" class="mt-8 p-4 bg-gray-50 rounded-md hidden">
        <h2 class="text-lg font-semibold mb-3">Proposal for Orbion Subscription</h2>
        <hr class="mb-4" />
        <p id="packageText" class="text-gray-700"></p>
        <p id="usersText" class="text-gray-700"></p>

        <p class="font-semibold mt-4">Pricing Breakdown:</p>
        <ul id="breakdownText" class="list-disc list-inside text-gray-700"></ul>

        <div class="mt-4 space-y-1 text-gray-800">
          <p id="subYearly" class="font-medium"></p>
          <p id="srOneOff" class="font-medium"></p>
          <p id="totalYearly" class="font-bold"></p>
        </div>

        <p class="font-semibold mt-4">Package Features:</p>
        <ul id="featuresText" class="list-disc list-inside text-gray-700"></ul>

        <p class="font-semibold mt-4">Notes:</p>
        <ul id="notesText" class="list-disc list-inside text-gray-700"></ul>
      </section>
    </main>

    <!-- =================== SCRIPT =================== -->
    <script>
      const $ = (id) => document.getElementById(id);

      // ===== PRICE CATALOG (EUR) =====
      const PRICE = {
        access: { base: 6.0, analytics: 0.6 },
        accessGov: { base: 25.263, analytics: 1.775 },
        srWU: 1350.0,
        srTable: {
          "SSR-0009": { wu: 2, label: "SSR‑0009" },
          "SSR-0010": { wu: 2, label: "SSR‑0010" },
          "SSR-0017": { wu: 2, label: "SSR‑0017" },
        },
        starterPack: { wu: 35, sku: "PACK-0001", label: "Starter pack" },
      };

      // ===== FEATURES =====
      const FEATURES = {
        access: ["Single Sign‑On (SSO)", "Multi‑Factor Authentication (MFA)"],
        accessGov: [
          "Single Sign‑On (SSO)",
          "Multi‑Factor Authentication (MFA)",
          "Identity Governance & Administration (IGA)",
          "Privileged Access Management (PAM)",
        ],
        analytics: ["Analytics Editor option"],
        srPack: ["Complementary service request pack (WU)"],
      };

      // ===== FORMATTER =====
      const formatEUR = new Intl.NumberFormat("en-US", {
        style: "currency",
        currency: "EUR",
        minimumFractionDigits: 2,
      }).format;

      // ===== HELPERS =====
      function collectSRQuantities() {
        const obj = {};
        document.querySelectorAll("[data-sr-code]").forEach((el) => {
          obj[el.dataset.srCode] = parseInt(el.value, 10) || 0;
        });
        return obj;
      }

      function totalWU(pkg, qtyBySR) {
        let wu = 0;
        for (const [code, qty] of Object.entries(qtyBySR)) {
          wu += qty * PRICE.srTable[code].wu;
        }
        if (pkg === "accessGov") wu += PRICE.starterPack.wu; // mandatory
        return wu;
      }

      // ===== CALC ENGINE =====
      function calculate(users, pkg, hasUpgrade, qtyBySR) {
        const unitBase = PRICE[pkg].base;
        const unitAnalytics = hasUpgrade ? PRICE[pkg].analytics : 0;

        const baseCost = users * unitBase;
        const upgradeCost = users * unitAnalytics;

        const wuCount = totalWU(pkg, qtyBySR);
        const srCost = wuCount * PRICE.srWU;

        const monthly = baseCost + upgradeCost;
        const subscriptionYearly = monthly * 12;
        const totalYearly = subscriptionYearly + srCost;

        return { baseCost, upgradeCost, srCost, monthly, subscriptionYearly, totalYearly, wuCount };
      }

      // ===== RENDERER =====
      function render(users, pkg, hasUpgrade, qtyBySR, costs) {
        $("packageText").textContent = `Selected Package: ${
          pkg === "access" ? "Orbion Access" : "Orbion Access & Governance"
        }${hasUpgrade ? " + Analytics Editor" : ""}`;
        $("usersText").textContent = `Number of Users: ${users}`;

        const breakdown = [];
        breakdown.push(
          `${formatEUR(PRICE[pkg].base)}/user/mo × ${users} users = ${formatEUR(costs.baseCost)}`
        );
        if (hasUpgrade)
          breakdown.push(
            `${formatEUR(PRICE[pkg].analytics)}/user/mo upgrade × ${users} users = ${formatEUR(costs.upgradeCost)}`
          );

        if (costs.wuCount > 0)
          breakdown.push(`${costs.wuCount} W.U. × ${formatEUR(PRICE.srWU)} = ${formatEUR(costs.srCost)} (one‑off)`);

        $("breakdownText").innerHTML = breakdown.map((b) => `<li>${b}</li>`).join("");

        // Split display
        $("subYearly").textContent = `Yearly subscription (12 × monthly): ${formatEUR(costs.subscriptionYearly)}`;
        $("srOneOff").textContent = `Complementary services (WU): ${formatEUR(costs.srCost)}`;
        $("totalYearly").textContent = `TOTAL first‑year spend: ${formatEUR(costs.totalYearly)}`;

        const features = [...FEATURES[pkg], ...(hasUpgrade ? FEATURES.analytics : []), ...(costs.wuCount > 0 ? FEATURES.srPack : [])];
        $("featuresText").innerHTML = features.map((f) => `<li>${f}</li>`).join("");

        const notes = [
          "All prices shown are in EUR, excluding taxes.",
          "Subscription billed monthly, in advance.",
          "Complementary service‑request packs invoiced upon delivery.",
          "Standard business‑hours support included.",
        ];
