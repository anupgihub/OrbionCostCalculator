<div class="orbion-calculator-wrapper">
  <div class="orbion-calculator bg-white p-6 rounded-lg shadow-lg max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-4" style="color:#000">Orbion Price Calculator</h1>
    <form id="costForm" class="space-y-6" novalidate>
      <div>
        <label for="numUsers" class="block text-sm font-medium text-gray-700">Number of Users</label>
        <input type="number" id="numUsers" name="numUsers" min="1" value="100"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required />
      </div>
      <div>
        <label for="packageType" class="block text-sm font-medium text-gray-700">Package</label>
        <select id="packageType" name="packageType"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
          <option value="access">Orbion Access</option>
          <option value="accessGov" selected>Orbion Access & Governance</option>
        </select>
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="upgrade" name="upgrade" class="h-4 w-4 text-blue-600 border-gray-300 rounded" />
        <label for="upgrade" class="ml-2 text-sm text-gray-700">Include <span class="italic">Analytics Editor Option</span></label>
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="recert" name="recert" class="h-4 w-4 text-blue-600 border-gray-300 rounded" />
        <label for="recert" class="ml-2 text-sm text-gray-700">Include <span class="italic">Recertification Campaign</span></label>
      </div>
      <div>
        <label for="contractYears" class="block text-sm font-medium text-gray-700">Contract Duration (Years)</label>
        <select id="contractYears" name="contractYears"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
          <option value="1" selected>1 Year</option>
          <option value="2">2 Years</option>
          <option value="3">3 Years</option>
          <option value="5">5 Years</option>
        </select>
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Generate Proposal</button>
    </form>
    <section id="result" class="p-6 bg-gray-50 rounded-md hidden border border-gray-200 mt-6">
      <h2 class="text-xl font-semibold mb-4 text-blue-800">Proposal for Orbion Subscription</h2>
      <p id="packageText" class="text-gray-700"></p>
      <p id="usersText" class="text-gray-700"></p>
      <p id="durationText" class="text-gray-700 mb-4"></p>
      <p class="mt-4" style="font-weight:700; color:#000">Price Breakdown:</p>
      <ul id="breakdownText" class="list-disc list-inside text-gray-700"></ul>
      <div class="mt-4 space-y-1 text-gray-800">
        <p id="subYearly" class="font-medium"></p>
        <p id="srOneOff" class="font-medium"></p>
        <p id="totalYearly" class="text-lg" style="font-weight:700; color:#000"></p>
      </div>
      <p class="mt-4" style="font-weight:700; color:#000">Package Features:</p>
      <ul id="featuresText" class="list-disc list-inside text-gray-700"></ul>
      <p class="mt-4" style="font-weight:700; color:#000">Notes:</p>
      <ul id="notesText" class="list-disc list-inside text-gray-700"></ul>
    </section>
  </div>
</div>
