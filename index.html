<!-- Orbion Pricing Calculator Widget -->
<form id="costForm" class="space-y-4">
  <!-- Package selection -->
  <div>
    <label for="packageType" class="block font-medium">Package</label>
    <select id="packageType" name="packageType" class="border rounded p-2 w-full">
      <option value="access">Orbion Access</option>
      <option value="accessGov">Orbion Access &amp; Governance</option>
    </select>
  </div>

  <!-- Users -->
  <div>
    <label for="numUsers" class="block font-medium">Number of users</label>
    <input type="number" id="numUsers" name="numUsers" min="1" class="border rounded p-2 w-full" required />
  </div>

  <!-- Analytics option -->
  <div class="flex items-center space-x-2">
    <input type="checkbox" id="upgrade" name="upgrade" />
    <label for="upgrade">Include Analytics Editor option</label>
  </div>

  <!-- Recertification option -->
  <div class="flex items-center space-x-2">
    <input type="checkbox" id="recert" name="recert" />
    <label for="recert">Include Recertification campaign</label>
  </div>

  <!-- Contract duration -->
  <div>
    <label for="contractYears" class="block font-medium">Contract duration</label>
    <select id="contractYears" name="contractYears" class="border rounded p-2 w-full">
      <option value="1">1 year</option>
      <option value="2">2 years (-5%)</option>
      <option value="3">3 years (-8%)</option>
      <option value="5">5 years (-12%)</option>
    </select>
  </div>

  <!-- Submit -->
  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Calculate</button>
</form>

<!-- Results -->
<div id="result" class="hidden mt-8 space-y-4">
  <h2 class="text-xl font-semibold">Quotation</h2>
  <p id="packageText"></p>
  <p id="usersText"></p>
  <p id="durationText"></p>

  <ul id="breakdownText" class="list-disc pl-5 space-y-1"></ul>

  <p id="subYearly" class="font-medium"></p>
  <p id="srOneOff" class="font-medium"></p>
  <p id="totalYearly" class="font-bold text-lg"></p>

  <h3 class="font-semibold">Included features</h3>
  <ul id="featuresText" class="list-disc pl-5 space-y-1"></ul>

  <h3 class="font-semibold">Notes</h3>
  <ul id="notesText" class="list-disc pl-5 space-y-1"></ul>
</div>
